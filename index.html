<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/11d335b778.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <div class="headerLogo">
        <img src="./images/logo/ohmyfood.png" alt="logo" />
      </div>
    </header>

    <main>
      <section class="location">
        <i class="fas fa-map-marker-alt localIcon"></i>
        <span class="locationText">Paris, Belleville</span>
      </section>
      <section class="explore">
        <h2 class="exploreTitle">Réservez le menu qui vous convient</h2>
        <p class="exploreSubtitle">
          Découvrez des restaurants d'exception, séléctionnés par nos soins
        </p>
        <button class="exploreBtn" type="button">
          Explorer nos restaurants
        </button>
      </section>
      <section class="step container">
        <h2 class="stepTitle">Fonctionnement</h2>
        <ol>
          <li>Choisissez un restaurant</li>
          <li>Composez votre menu</li>
          <li>Dégustez au restaurant</li>
        </ol>
      </section>

      </section>
    </main>
  </body>
</html>
